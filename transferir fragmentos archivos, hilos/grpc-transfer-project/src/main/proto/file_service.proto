syntax = "proto3";

option java_multiple_files = true;
option java_package = "fileshare";
option java_outer_classname = "FileServiceProto";

message FileChunk {
  string file_name = 1;
  int64 file_size = 2;
  bytes data = 3;
}

message UploadStatus {
  bool ok = 1;
  string message = 2;
}

service FileService {
  rpc Upload(stream FileChunk) returns (UploadStatus);
}
